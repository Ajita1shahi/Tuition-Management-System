{% extends "TMS/base.html" %}
{% block content %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <h3 class="page-title">Students (Reception)</h3>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr><th>Name</th><th>Student ID</th><th>Class</th><th>Phone</th><th>Actions</th></tr>
            </thead>
            <tbody>
            {% for s in students %}
              <tr>
                <td>{{ s.first_name }} {{ s.last_name }}</td>
                <td>{{ s.student_id }}</td>
                <td>{{ s.student_class }}</td>
                <td>{{ s.mobile_number }}</td>
                <td>
                  <a class="btn btn-sm btn-outline-primary" href="{% url 'receptionist_notes' s.slug %}"> View Notes</a>
                </td>
              </tr>
            {% empty %}
              <tr><td colspan="5">No students found.</td></tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
