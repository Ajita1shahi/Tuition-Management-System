{% extends 'TMS/base.html' %}
{% load static %}

{% block content %}
<div class="page-wrapper">
  <div class="content container-fluid">

    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title"><i class="fas fa-plus-circle"></i> Add Expense</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'accounts_dashboard' %}">Accounts</a></li>
            <li class="breadcrumb-item active">Add Expense</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label><strong>Title</strong></label>
                {{ form.title }}
              </div>
              <div class="form-group">
                <label><strong>Category</strong></label>
                {{ form.category }}
              </div>
              <div class="form-group">
                <label><strong>Amount (Rs)</strong></label>
                {{ form.amount }}
              </div>
              <div class="form-group">
                <label><strong>Description</strong></label>
                {{ form.description }}
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-warning">
                  <i class="fas fa-save"></i> Save Expense
                </button>
                <a href="{% url 'expense_list' %}" class="btn btn-secondary">
                  <i class="fas fa-times"></i> Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
