{% extends 'TMS/base.html' %}
{% load static %}

{% block content %}
<div class="page-wrapper">
  <div class="content container-fluid">

    
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title"><i class="fas fa-money-check-alt"></i> Add Salary</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'accounts_dashboard' %}">Accounts</a></li>
            <li class="breadcrumb-item active">Add Salary</li>
          </ul>
        </div>
      </div>
    </div>
   
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              
              <div class="form-group">
                <label for="teacher"><strong>Teacher</strong></label>
                {{ form.teacher }}
              </div>

              <div class="form-group">
                <label for="month"><strong>Month</strong></label>
                {{ form.month }}
              </div>

              <div class="form-group">
                <label for="amount"><strong>Amount (â‚¹)</strong></label>
                {{ form.amount }}
              </div>

              <div class="form-group">
                <label for="status"><strong>Status</strong></label>
                {{ form.status }}
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Salary</button>
                <a href="{% url 'salary_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
