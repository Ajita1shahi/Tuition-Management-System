{% extends 'TMS/base.html' %}
{% load static %}
{% block content %}

<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Edit Teacher</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/teacher">Teachers</a></li>
            <li class="breadcrumb-item active">Edit Teacher</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                <div class="col-12">
                  <h5 class="form-title"><span>Teacher Information</span></h5>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" value="{{ teacher.first_name }}">
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="last_name" value="{{ teacher.last_name }}">
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Teacher ID</label>
                    <input type="text" class="form-control" name="teacher_id" value="{{ teacher.teacher_id }}">
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" class="form-control">
                      <option value="Male" {% if teacher.gender == 'Male' %}selected{% endif %}>Male</option>
                      <option value="Female" {% if teacher.gender == 'Female' %}selected{% endif %}>Female</option>
                      <option value="Others" {% if teacher.gender == 'Others' %}selected{% endif %}>Others</option>
                    </select>
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" name="date_of_birth" value="{{ teacher.date_of_birth|date:'Y-m-d' }}">
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Joining Date</label>
                    <input type="date" class="form-control" name="joining_date" value="{{ teacher.joining_date|date:'Y-m-d' }}">
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Qualification</label>
                    <input type="text" class="form-control" name="qualification" value="{{ teacher.qualification }}">
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Experience (Years)</label>
                    <input type="text" class="form-control" name="experience" value="{{ teacher.experience }}">
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" class="form-control" name="mobile_number" value="{{ teacher.mobile_number }}">
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" value="{{ teacher.email }}">
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" value="{{ teacher.username }}">
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" value="{{ teacher.password }}">
                  </div>
                </div>

                <div class="col-12">
                  <h5 class="form-title"><span>Address Information</span></h5>
                </div>

                <div class="col-12">
                  <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" name="address">{{ teacher.address }}</textarea>
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Profile Image</label>
                    <input type="file" class="form-control" name="teacher_image">
                    {% if teacher.teacher_image %}
                      <img src="{{ teacher.teacher_image.url }}" alt="Teacher Image" class="mt-2" width="80">
                    {% endif %}
                  </div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>

{% endblock %}
