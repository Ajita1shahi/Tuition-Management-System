{% extends 'TMS/base.html' %}
{% load static %}
{% block content %}

<div class="page-wrapper">
  <div class="content container-fluid">


    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <h3 class="page-title">Add Test</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{% url 'teacher_dashboard' %}">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Add Test</li>
          </ul>
        </div>
      </div>
    </div>

    
    {% if messages %}
      <div class="row">
        <div class="col-lg-8">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endif %}

    <div class="row">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Test Details</h5>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}

             
              <div class="mb-3">
                <label class="form-label">Subject</label>
                <select name="subject" class="form-control" required>
                  <option value="">-- Select Subject --</option>
                  {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                  {% endfor %}
                </select>
              </div>

              
              <div class="mb-3">
                <label class="form-label">Test Name</label>
                <input type="text"
                       name="test_name"
                       class="form-control"
                       required>
              </div>

              
              <div class="mb-3">
                <label class="form-label">Total Marks</label>
                <input type="number"
                       name="total_marks"
                       class="form-control"
                       value="100"
                       min="1"
                       required>
              </div>

            
              <div class="mb-3">
                <label class="form-label">Test Date</label>
                <input type="date"
                       name="test_date"
                       class="form-control">
              </div>

              <button type="submit" class="btn btn-primary">Save Test</button>
              <a href="{% url 'teacher_dashboard' %}" class="btn btn-light">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
