{% extends 'TMS/base.html' %}
{% load static %}
{% block content %}

<div class="page-wrapper">
  <div class="content container-fluid">

    <div class="page-header mb-4">
      <h3 class="page-title">Give Improvement Plan</h3>
      <p class="text-muted">
        Student: <strong>{{ student.first_name }} {{ student.last_name }}</strong>
      </p>
    </div>

    <div class="card">
      <div class="card-body">

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Title *</label>
            <input
              type="text"
              name="title"
              class="form-control"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Instructions *</label>
            <textarea
              name="instructions"
              class="form-control"
              rows="4"
              placeholder="Write detailed instructions for the student"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Weak Topics</label>
            <input
              type="text"
              name="weak_topics"
              class="form-control"
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Upload Image)</label>
            <input
              type="file"
              name="question_paper_image"
              class="form-control"
              accept="image/*"
            >
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              Send Improvement Plan
            </button>

            <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary">
              Cancel
            </a>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
