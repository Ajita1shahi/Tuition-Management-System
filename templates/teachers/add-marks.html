{% extends 'TMS/base.html' %}
{% load static %}
{% block content %}

<div class="page-wrapper">
  <div class="content container-fluid">

    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <h3 class="page-title">Add Marks</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'teacher_dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item active">Add Marks</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">

     
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Marks Entry</h5>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label">Subject</label>
                <select name="subject" class="form-control" required>
                  <option value="">-- Select Subject --</option>
                  {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Student</label>
                <select name="student" class="form-control" required>
                  <option value="">-- Select Student --</option>
                  {% for student in students %}
                    <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Test Name</label>
                <input type="text" name="test_name" class="form-control" placeholder="e.g., Unit Test 1">
              </div>

              <div class="mb-3">
                <label class="form-label">Marks Obtained</label>
                <input type="number" name="marks_obtained" class="form-control" min="0" step="0.5" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Total Marks</label>
                <input type="number" name="total_marks" class="form-control" value="100" min="1">
              </div>

              <button type="submit" class="btn btn-primary">Save Marks</button>
              <a href="{% url 'teacher_dashboard' %}" class="btn btn-light">Cancel</a>
            </form>
          </div>
        </div>
      </div>

          
        </div>
      </div>

    </div>

  </div>
</div>

{% endblock %}
